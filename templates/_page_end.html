    document.querySelectorAll(".flashes li").forEach((item) => {
      const closeButton = item.querySelector(".flash-close");
      if (closeButton) {
        closeButton.addEventListener("click", () => {
          item.classList.add("hide");
          setTimeout(() => item.remove(), 200);
        });

          item.remove();
        }
      });
    });
