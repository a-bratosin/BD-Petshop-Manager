{% include '_page_start.html' %}

{% include '_employee_header.html' %}

<h1>Edit Delivery Company</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li><span>{{ message }}</span><button class="flash-close" type="button" aria-label="Close">&times;</button></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/edit-distributor/{{ distributor.DistribuitorId }}" method="POST">
    <div>
        <label for="DistribuitorNume">Company Name:</label>
        <input type="text" name="DistribuitorNume" id="DistribuitorNume" required value="{{ distributor.DistribuitorNume }}">
    </div>
    <div>
        <label for="DistribuitorTelefon">Phone:</label>
        <input type="text" name="DistribuitorTelefon" id="DistribuitorTelefon" value="{{ distributor.DistribuitorTelefon }}">
    </div>
    <div>
        <label for="DistribuitorEmail">Email:</label>
        <input type="email" name="DistribuitorEmail" id="DistribuitorEmail" value="{{ distributor.DistribuitorEmail }}">
    </div>
    <div>
        <label for="DistribuitorStrada">Street:</label>
        <input type="text" name="DistribuitorStrada" id="DistribuitorStrada" value="{{ distributor.DistribuitorStrada }}">
    </div>
    <div>
        <label for="DistribuitorNumar">Number:</label>
        <input type="text" name="DistribuitorNumar" id="DistribuitorNumar" value="{{ distributor.DistribuitorNumar }}">
    </div>
    <div>
        <label for="DistribuitorOras">City:</label>
        <input type="text" name="DistribuitorOras" id="DistribuitorOras" value="{{ distributor.DistribuitorOras }}">
    </div>
    <div>
        <label for="DistribuitorJudet">County:</label>
        <input type="text" name="DistribuitorJudet" id="DistribuitorJudet" value="{{ distributor.DistribuitorJudet }}">
    </div>
    <button type="submit">Save Changes</button>
</form>

{% include '_page_end.html' %}
